<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		#st2{display: none;}
	</style>
	<title>hiphop</title>
</head>
<body>
	<audio src="airman.mp3" id="pp"></audio>

	<img src="ralo.jpg" id="play" 
	onclick="pp.play()
		this.style.display = 'none';
		st2.style.display = 'inline';" 
	style="height: 200px;weight: auto;">

	<img src="stop.png" id="st2" 
	onclick="pp.pause()
		this.style.display = 'none';
		play.style.display = 'inline';" 
	style="height: 200px; weight: auto;">

<!-- ; 뒤에 두는 것은 기능을 표현하는 것, play라는 동작을 한다
스톱이 없음.. pause 후에 앞으로 가는 기능을 추가로 넣어야 한다--!

</body>
</html>
